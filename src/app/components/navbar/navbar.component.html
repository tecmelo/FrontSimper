<div *ngIf="admin">
<nav class="navbar navbar-toggleable-md navbar-light bg-faded fixed-top navbar-inverse" style="background-color:#113F67;">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <span class="navbar-brand">
       <img class="img-fluid rounded-circle" style="width:10%;"
       src="assets/img/user.png"> {{admin.nombreAdmin}} {{admin.apPat}}
  </span>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    
      <form class="form-inline  my-lg-0" style="margin-right:40px">
        <input class="form-control mr-sm-2" type="text" placeholder="Hola">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <li class="nav-item active " style="margin-right:10px;">
        <button class="btn btn-outline-primary my-2 rounded-circle navbar-link"><i class="fa fa-bell fa-lg"></i></button>
      </li>

      <li class="nav-item active  ">
        <button class="btn btn-outline-secondary my-2 rounded-circle navbar-link" (click)="logOut()"><i class="fa fa-sign-out fa-lg"></i></button>
      </li>


    </ul>

  </div>
</nav>
</div>
