<div class="row">
    <h3 class="offset-4 col-4 text-center">Periodo Corriendo: {{periodo}}</h3>
    <button *ngIf="!opciones" type="button" class="btn btn-danger offset-1 col-2" (click)="openBalances()">Periodos</button>


</div>

  <div class="row">
    <button type="button" class="btn btn-primary col-4 offset-4" (click)="pasarPeriodo()">Correr Periodo</button>
  </div>
  <hr>




  <div bsModal #modalPeriodos="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Periodos</h2>
        </div>
        <div class="modal-body">

          <div class="list-group" >
            <a class="list-group-item list-group-item-action " *ngFor="let p of periodos" (click)="transicion(p.numero)">{{p.nombre}}</a>



          </div>



              <div class="modal-footer">
                <button  type="button" class="btn btn-outline-danger" (click)="modalPeriodos.hide()">
                Cancelar
                </button>

              </div>

        </div>
      </div>
    </div>
  </div>

  <div bsModal #modalConf="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="">Confirmaci√≥n</h4>
        </div>
        <div class="modal-body center-block text-center">


          <div class="row text-center offset-1">
            Datos listos
            <br>
          </div>
          <br>
          <div class="row">
            <button type="button" class="btn btn-danger offset-4 col-4" (click)="modalPasarPeriodo()" >Aceptar</button>
          </div>


        </div>
      </div>
    </div>
  </div>
